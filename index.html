<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Weather</h1>
            <input type="text" id="searchBar" placeholder="enter the city">
        </div>
        <div class="content">
            <div class="city">London, ENG</div>
            <div id="date"></div>
            <div class="temp">15 c</div>
            <div class="desc">Sunny</div>
            <div class="minmax">14c / 19c</div>
            
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
